<!--[[
linkprofile : HREF value to the user's profile
userfirstname : User's first name
userlastname : User's last name
]]-->

<h4 class="profile-teaser" title="{userfirstname} {userlastname}">
  <a href="{linkprofile}" title="{userfirstname} {userlastname}">
    <img src="{userimage}" class="profile-avatar" alt="{userfirstname} {userlastname}">
    <strong>{userfirstname} {userlastname} <em>Followers 200 | Following 123 | Something Else</em></strong>
  </a>
</h4>
