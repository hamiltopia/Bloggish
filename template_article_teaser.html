<!-- Article Teaser -->
<div class="card article-teaser" style="max-width: 20rem;">
	  <a href="{articlelink}" title="{articletitle} by {userfirstname} {userlastname}"><img src="https://unsplash.it/540/320?image=777" class="card-img-top article-image" alt="{articletitle} by {userfirstname} {userlastname}" title="{articletitle} by {userfirstname} {userlastname}"></a>

  <div class="card-block">
		<h2 class="card-title"><a href="{articlelink}" title="{articletitle} by {userfirstname} {userlastname}">This is the Title of the Long Titled Article</a></h2>
		<h3 class="card-title"><a href="#" title="{userfirstname} {userlastname}">Sterling Archer</a></h3>
		<h6 class="card-subtitle text-muted">Member Since: 2013</h6>
		<br>
    <p class="card-text">All their equipment and instruments are alive. A shining crescent far beneath the flying vessel.</p>
		<a href="#" class="card-link"><small><i class="fa fa-heart" aria-hidden="true"></i> Like</small></a>
    <a href="#" class="card-link"><small><i class="fa fa-refresh" aria-hidden="true"></i> Share</small></a>
  </div><!-- card block -->
</div><!-- Card/Article Teaser -->
