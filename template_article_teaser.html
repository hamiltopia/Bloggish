<!--[[
articletitle : The title of the Article
articlelink : HREF value to the Article
articlepubdate : Date the Article was Published
userfirstname : User's first name
userlastname : User's last name
]]-->
<h2 class="article article-teaser" title="{articletitle} by {userfirstname} {userlastname}">
  <a href="{articlelink}" title="{articletitle} by {userfirstname} {userlastname}">
    <img src="{articleimagehero}" class="article-image" alt="{articletitle} by {userfirstname} {userlastname}">
    <strong>{articletitle} <em>{articlepubdate}</em></strong>
  </a>
</h2>
